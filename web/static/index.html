<!DOCTYPE html>
<html ng-app="automationStation">
<head lang="en">
    <meta charset="UTF-8">
    <title>Automation Station</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body ng-controller="MainController">

<div class="container">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Automation Station</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/authorize"><span class="glyphicon glyphicon-log-in"></span></a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <h2>Tasks</h2>
    <p ng-hide="tasks">No tasks were found. Drag and drop a file into the box below to get started.</p>
    <ul class="tasks">
        <li class="task" ng-repeat="task in tasks">
            <div class="task-tools">
                <a class="task-tool" ng-click="removeTask(task, tasks)"><span class="glyphicon glyphicon-trash"></span></a>
                <a class="task-tool" href="#"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
            <button class="task-tile btn btn-primary" ng-click="runTask(task)">{{ task.name }}</button>
        </li><li class="task">
            <button droppy class="task-tile btn btn-success">New task...<br>(Drag files here!)</button>
        </li>
    </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
<script src="/static/index.js"></script>
</body>
</html>
