<!DOCTYPE html>
<html ng-app="automationStation">
<head lang="en">
    <meta charset="UTF-8">
    <title>Automation Station</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body ng-controller="MainController">

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Automation Station</a>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <h2>Tasks</h2>
    <ul>
        <li ng-repeat="task in tasks">
            <button class="btn btn-primary" ng-click="runTask(task)">{{ task.name }}</button>
        </li>
    </ul>
    <p ng-hide="tasks">No tasks were found. Please add a task to your configuration file.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
<script src="/static/index.js"></script>
</body>
</html>
